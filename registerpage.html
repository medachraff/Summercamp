<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Summer Camp MTC 2022</title>
    <link rel="shortcut icon" href="rsc/!logo.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONTS -->
        <!-- Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">  

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registerpage.css">

</head>
<body>
    <header>
        <div class="logos">
            <div class="logo-mtc">
                <img src="rsc/!logo.png" alt="MTC Logo">
            </div>
            <div class="mail" >
                
                <div class="input">
                    <h3 style="color: white">Mail :</h3><br>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address"><br>
                    <h3 style="color: white">Id :</h3><br>
                    <input id="id" name="id" type="text"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">

                </div>
            </div>
        </div>
        
    </header>
    <footer>
        <p>Summer Camp MTC 2022</p>
    </footer>
</body>
</html>
