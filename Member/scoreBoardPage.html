<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board Page</title>
    <link rel="shortcut icon" href="rsc/!logo.png">

    <!-- FONTS -->
        <!-- Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">  

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/LayoutsStyle/layout-1.css">
    <link rel="stylesheet" href="../css/ThemesStyle/theme.css">
    <link rel="stylesheet" href="../css/PagesStyle/Member/scoreBoardPage.css">
    <!-- Script -->
    <script src="../scripts/member/ScoreBoard.js"></script>
</head>
<body>
    <header>
            <div class="logo-mtc">
                <img src="../rsc/pics/!logo.png" alt="MTC Logo">
            </div>
            <div class="prev">
              <a href="#">< Back</a> 
            </div>
    </header>
    <main>
        <div class="popUp" id="popUp">
            <div class="box">
                <div class="close" onclick="HidePopUp()">X</div>
                <div class="title" id="title">#1</div>
                <div class="details">
                    <div class="name" id="name">Houssem Ayadi</div>
                    <div class="score" id="score">252.500MTC</div>
                </div>
            </div>
        </div>
        <div class="view" id="views">
            <!--lhna tb3th li el showPopUp(rank, name, Points)-->
            <div class="lab" onclick="showPopUp('20', '125', 'You', '200')">
                <h1 class="rank">#125</h1>
                <p class="details">

                    <h2 class="name">You</h2>
                    <h2 class="score" >200 points</h2>
                </p>
            </div>
            <div class="lab" onclick="showPopUp('25', '15', 'Aziz', '600')">
                <h1 class="rank">#15</h1>
                <p class="details">
                    <h2 class="name" >Aziz</h2>
                    <h2 class="score">600 points</h2>
                </p>
            </div>
            <div class="lab" onclick="showPopUp('3', '1', 'Houssem', '2000')">
                <h1 class="rank" id="r3">#1</h1>
                <p class="details">
                    <h2 class="name">Houssem</h2>
                    <h2 class="score">2000 points</h2>
                </p>
            </div>
        </div>
        
       
    </main>
    <footer>
        <h2>Summer Camp MTC 2022</h2>
    </footer>
</body>
</html>
