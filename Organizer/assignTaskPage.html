<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="shortcut icon" href="rsc/!logo.png">

    <!-- FONTS -->
        <!-- Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">  

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/LayoutsStyle/layout-1.css">
    <link rel="stylesheet" href="../css/ThemesStyle/theme.css">
    <link rel="stylesheet" href="../css/PagesStyle/Organizer/assignTaskPage.css">


</head>
<body>
    <header>
            <div class="logo-mtc">
                <img src="../rsc/pics/!logo.png" alt="MTC Logo">
            </div>
            <div class="prev">
              <a href="#">< Back</a> 
            </div>
    </header>
        <main>
            <form action="" method="post">
                <div class="ins">
                    <div class="bloc">
                        <div class="frm-label"><h3 class="Frm-SubTit">Title :</h3></div>
                        <input id="TeamsName" name="team_name" type="text"  required  placeholder="exemple: Make a NFT collection">
                    </div>
                    <div class="bloc">
                        <div class="frm-label"><h3 class="Frm-SubTit">Description :</h3></div>
                        <input id="pts" name="points" type="text"  required placeholder="exemple: at least 30 NFT">
                    </div>
                    <div class="bloc">
                        <div class="frm-label"><h3 class="Frm-SubTit">Deadline :</h3></div>
                        <input id="pts" name="points" type="text"  required placeholder="exemple: 18:00">
                    </div>
                    <div class="bloc">
                        <div class="frm-label"><h3 class="Frm-SubTit">Team Name / ID :</h3></div>
                        <input id="pts" name="points" type="text"  required placeholder="exemple: theWitchers">
                    </div>
                    <div class="bloc">
                        <input type="submit" value="Submit" class="main-theme-btn">
                    </div>
                </div>
            </form>
            
        </main>

    <footer>
        <h2>Summer Camp MTC 2022</h2>
    </footer>
</body>
</html>
