<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Place</title>
    <link rel="shortcut icon" href="rsc/!logo.png">

    <!-- FONTS -->
        <!-- Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">  

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/LayoutsStyle/layout-1.css">
    <link rel="stylesheet" href="../css/PagesStyle/Organizer/TradePlacePage.css">
    <link rel="stylesheet" href="../css/ThemesStyle/theme.css">


    <!-- Script -->
    <script src="../scripts/organizer/TradeSystem.js"></script>
    <script>
        function MS_C(selectedInput){
            F = new TradeSys(selectedInput);
            F.showPopUp("itemToTrade")
        }
    </script>
</head>
<body>
    <input type="hidden" id="ScanNow">
    <header id="header">
            <div class="logo-mtc">
                <img src="../rsc/pics/!logo.png" alt="MTC Logo">
            </div>
            <div class="prev">
              <a href="#">< Back</a> 
            </div>
    </header>
    <main id="main">
        <div class="title">Trade Place</div>
            <div class="cont">
                <div class="blc1">
                    <div class="m-blc1">Hunter1</div>
                    <div class="m-blc2">
                        <div id="Btn_1" class="QrBTN" onclick="OpenQr(1)">Scan Qr</div>
                        <input type="hidden" id="QrValue_1">
                    </div>
                </div>
                <div class="blc2">
                    <img src="../rsc/pics/transaction.png" alt="">
                </div>
                <div class="blc1">
                    <div class="m-blc1">Hunter2</div>
                    <div class="m-blc2">
                        <div id="Btn_2" class="QrBTN" onclick="OpenQr(2)">Scan Qr</div>
                        <input type="hidden" id="QrValue_2">
                    </div>
                </div>
            </div>
            <form action="" method="post">
                <div class="ins">
                    <div class="bloc">
                        <!--El donne ijiwk fl hidden-->
                        <div class="frm-label"><h3 class="Frm-SubTit">First Item :</h3></div>
                        <input type="hidden" id="FI_TypeItem">
                        <input type="hidden" id="FI_IdCard">
                        <input type="hidden" id="FI_CardNumber">
                        <input type="hidden" id="FI_Coins">
                        <input id="first_item" name="first_item" class="BTN" type="button" onclick="MS_C(1)"  required  value="choose what you want to send  ">
                    </div>
                    <div class="bloc">
                        <div class="frm-label"><h3 class="Frm-SubTit">Second item :</h3></div>
                        <input type="hidden" id="SI_TypeItem">
                        <input type="hidden" id="SI_IdCard">
                        <input type="hidden" id="SI_CardNumber">
                        <input type="hidden" id="SI_Coins">
                        <input id="second_item" name="second_item" class="BTN" type="button" onclick="MS_C(2)" required value="choose what you want to send">
                    </div>
                    <div class="bloc">
                        <input type="submit" value="Submit" class="main-theme-btn disabled" disabled>
                    </div>
                </div>
            </form>
        </main>
        <footer id="footer">
            <h2>Summer Camp MTC 2022</h2>
        </footer>

    <!--  POPS UP-start   -->
    <input type="hidden" id="selectedInput">
        
        <div class="popUp" id="popUp">
            <div class="box" id="qr" style="display: none !important;">
                <div class="close" onclick="CloseQr()">X</div>
                <div id="QrCode" style="padding: 5%;">
                    <!-- QR CODE HEREEEEEEEEEEEE YA ACHREFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF-->
                    <div  id="qr-reader" style="width: 100%"></div>
                </div>
            </div>
            <div class="box" id="itemToTrade">
                 <div class="close" onclick="F.HideAllPopUp()">X</div>
                 <div class="title" id="title">Choose</div>
                 <div class="btns">
                        <button id="Btn_To_Coin" onclick="F.showPopUp('CoinPopUP')">
                         <img src="../rsc/pics/mtc coin.png" alt="">
                         <p>Coin</p>
                     </button>
                     <button id="Btn_To_Card" onclick="F.showPopUp('CardsPopUP')">
                         <img class="pn" src="../rsc/pics/card.png" alt="">
                         <p>Card</p>
                     </button>
                 </div>
             </div>
             <div class="box" id="CoinPopUP">
                 <div class="close" onclick="F.HideAllPopUp()">X</div>
                 <div class="title" id="title">Coins:</div>
                 <form action="" method="post">
                     <input type="number" name="coin" id="coins" placeholder="Enter the budget" onkeypress="document.getElementById('coins').style.color = 'black';">
                     <input id="Btn_Set_Coins" class="main-theme-btn" type="button" value="Submit" onclick="F.setCoin()">
                 </form>
             </div>
             <div class="box" id="CardsPopUP">
                 <div class="close" onclick="F.HideAllPopUp()">X</div>
                 <div class="title" id="title">Cards:</div>
                 <form action="" method="post">
                     <input type="button" name="coin" id="txt_card" onclick="F.showPopUp('SearchCardsPopUP')" value="Search for....">
                     <input type="hidden" id="id_Item">
         
                     <div class="counter">
                         <div class="min" onclick="F.minCardsNumber()">-</div>
                         <div class="countDig" id="COUNTER">0</div>
                         <div class="add" onclick="F.addCardsNumber()">+</div>
                     </div>
                     <input id="Btn_Set_Cards" onclick="F.setCard()" class="main-theme-btn" type="button" value="Submit">
                 </form>
             </div>
             <div class="box" id="SearchCardsPopUP">
                 <div class="close" onclick="F.HideAllPopUp('Reset')">X</div>
                 
                     <input type="text" name="coin" id="txt" placeholder="Search for the card" onkeyup="search()">
                     <div class="conts" id="views">
                        <!--Houni Lezmk tb3thli el id w el name mt3 el card lel func selectCard-->
                         <div class="container" onclick="F.selectCard('2154', 'The Amir')">
                             <img src="../rsc/pics/pictures-member/unknown.png" alt="">
                             <div class="details">
                                 <div class="name" id="CardName">The Amir</div>
                                 <div class="rank">Legendary</div>
                             </div>
                         </div>
                         <div class="container" onclick="F.selectCard('1251', 'The Houssem' )">
                             <img src="../rsc/pics/pictures-member/unknown.png" alt="">
                             <div class="details">
                                 <div class="name" id="CardName">The Houssem</div>
                                 <div class="rank">Legendary</div>
                             </div>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
         <script src="https://unpkg.com/html5-qrcode"></script>
         <!-- redirection js qr -->
         <script>
            
        function openQr(){
            function onScanSuccess(decodedText, decodedResult) {
                Done(document.getElementById('ScanNow').getAttribute('value'), decodedText)
                html5QrcodeScanner.clear();
            }
            var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        }
        
         </script>
         <!--  POPS UP-end   -->

    </body>
    </html>
